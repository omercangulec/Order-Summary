<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="empty"></div>
      <div class="full">
        <h1 class="heading">Order Summary</h1>
        <p class="text">
          Order Summary You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!
        </p>
        <div class="info">
          <img src="images/icon-music.svg" alt="" />
          <div class="price-box">
            <p class="price-text">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a class="change-btn" href="#">Change</a>
        </div>
        <button class="btn-1">Proceed to Payment</button>
        <button class="btn-2">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
